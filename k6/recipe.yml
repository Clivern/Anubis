tasks:
  - name: download k6
    unarchive:
      src: https://github.com/grafana/k6/releases/download/v0.45.0/k6-v0.45.0-macos-amd64.zip
      dest: /tmp
      remote_src: yes

  - name: copy k6
    copy:
      src: /tmp/k6-v0.45.0-macos-amd64/k6
      dest: $HOME/bin/k6
      mode: a+x
      force: true

  - name: get version
    command: k6 version
    register: output

  - debug: msg="{{ output.stdout }}"
