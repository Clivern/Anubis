name: CI

on:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run CI
        run: |
          sw_vers

          brew reinstall yq

          git submodule update --init --recursive

          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip --version
          python3 -m pip install opswork
          python3 -m pip install ansible
          ansible --version
          opswork config init

          make hosts
          make recipes
          make run
